<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

    <div class="border"></div>
    <div class="display">
        <p id = "display_text"></p>
    </div>

    <div class="calculator-layout">

    <!-- LSB = Left-sided buttons-->
    <!-- RSB = Right-sided buttons-->      

    <button class="LSB">7</button>
    <button class="LSB">8</button>
    <button class="LSB">9</button>
    <button class="RSB">Del</button>
    <button class="RSB">C</button>
    <button class="LSB">4</button>
    <button class="LSB">5</button>
    <button class="LSB">6</button>
    <button class="RSB">x</button>
    <button class="RSB">รท</button>
    <button class="LSB">1</button>
    <button class="LSB">2</button>
    <button class="LSB">3</button>
    <button class="RSB">+</button>
    <button class="RSB">-</button>
    <button class="LSB">0</button>
    <button class="LSB">.</button>
    <button class="LSB">=</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
